<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--favicon 추가-->
    <link rel="shortcut icon" href="rocket.ico">
    <title>드랍쉽 좌표 이동</title>
    <script>
        function toDropship(){
            var point = document.getElementById('pos').value;
            var Url = "https://g2sh.me/apran/" + point;
            window.location.replace(Url);
        }
    </script>
</head>
<body>
    <form method="get">
        <center>
        좌표 : <input type="text" id="pos">
        <input type="button" value="이동" onclick="toDropship()">
        </center>
    </form>
</body>
</html>
